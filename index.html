<!DOCTYPE html>
<head> 
    <meta charset="UTF-8">
    <title>HUMÚSICA</title>
    <link rel="preconnect" heref="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container"> 
        <img src="https://i.imgur.com/8Km9tLL.png" alt="Música e Emoções" width="100">
        <h1>Escolha o seu humor</h1>
        <p>E deixe ele escolher a música hoje!</p>
    
        <ul>
            <li>Feliz: músicas animadas</li>
            <li>Animado: músicas alto-astral</li>
            <li>Triste: músicas calmas e melancólicas</li>
            <li>Cansado: Sons relaxantes</li>
            <li>Estudando: Lo-fi e Música clássica</li>
        </ul>

        <form>
            <div class="humores">
                <input type="radio" id="feliz" name="humor" value="feliz">
                <label for="feliz">Feliz</label>

                <input type="radio" id="animado" name="humor" value="triste">
                <label for="animado">Animado</label>

                <input type="radio" id="triste" name="humor" value="triste">
                <label for="triste">Triste</label>

                <input type="radio" id="cansado" name="humor" value="cansado">
                <label for="cansado">Cansado</label> 

                <input type="radio" id="estudando" name="humor" value="estudando">
                <label for="estudando">Estudando</label>


            </div>

            <button type="submit">Acessar Playlist</button>

        </form>


    </div>
</body>
